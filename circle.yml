machine:
  python:
    version: 2.7.12
compile:
  override:
     - echo 'hello world'
     - echo $ABC
     - |
        CDE=${ABC}
        echo $CDE
     - FGH=${ABC}
     - echo $FGH
     - 'ls -l ~/'
     - 'aws --version'
    # - 'ls -l ~/.aws/'
deployment:
  dev:
    branch: dev
    commands:
       - echo 'hello deploy'
       - |
          export AWS_ACCESS_KEY_ID=${DEV_AWS_KEY}
          export AWS_SECRET_ACCESS_KEY=${DEV_AWS_SECRET}
          export AWS_DEFAULT_REGION='ap-south-1'
          echo $AWS_ACCESS_KEY_ID
          echo $AWS_SECRET_ACCESS_KEY
          aws --debug s3 sync ~/circlecitest/dist s3://s3awscddev1 --delete
test:
  override:
     - python nosetest.py
